<section class="callback">
    <div class="callback__container">
        <h2 class="callback__title">У вас сложное и интересное дело?</h2>
        <form action="#" class="callback__form form" data-dev data-popup-message="#thx">
            <div class="form__row">
                <input autocomplete="off" type="tel" name="form[]" data-error="Поле обязательно для заполнения"
                    placeholder="+7 (___) ___-__-__" class="input" data-required>
            </div>
            <button type="submit" class="button">Свяжитесь с нами</button>
        </form>
        <p class="callback__privacy">Отправляя данную форму, Вы подтверждаете свое согласие на обработку
            персональных данных</p>
    </div>
</section>
