<div id="callback" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__text">
				<form action="#" class="popup__form form" data-dev data-popup-message="#thx">
					<h3 class="form__title">Обратная связь</h3>
					<div class="form__row">
						<input autocomplete="off" type="text" name="cb-name"
							data-error="Поле обязательно для заполнения" placeholder="Ваше имя" class="input"
							data-required>
					</div>
					<div class="form__row">
						<input autocomplete="off" type="tel" name="cb-tel" data-error="Поле обязательно для заполнения"
							placeholder="Телефон" class="input" data-required>
					</div>
					<button type="submit" class="button">Отправить</button>
					<div class="form__privacy">
						<div class="checkbox">
							<input id="c_1" data-error="Поле обязательно для заполнения" class="checkbox__input" type="checkbox" value="1"
								name="form[]" checked>
							<label for="c_1" class="checkbox__label"><span class="checkbox__text">Нажимая кнопку
									“отправить”, вы соглашаетесь на передачу и обработку персональных данных в
									соответствии с Политикой конфиденциальности</span></label>
						</div>
					</div>
				</form>
			</div>
			<button data-close type="button" class="popup__close"><span>Закрыть</span></button>
		</div>
	</div>
</div>

<div id="thx" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__text">
				<h3 class="form__title">Спасибо</h3>
				<p>Ваша заявка принята! <br /> Мы с вами свяжемся в ближайшее время.</p>
			</div>
			<button data-close type="button" class="popup__close"><span>Закрыть</span></button>
		</div>
	</div>
</div>
